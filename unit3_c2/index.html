<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="/unit3_c2/styles/index.css">
  </head>
  <body>
    <div id="navbar">
      <h3>Sign Up</h3>
      <a href="voucher.html">Purchase Voucher</a>
    </div> 
    <br>
    <div id="container">
    <form id="addToUser" onsubmit="user(event)">
      <h1>SIGN UP</h1>
     <input id="name" type="text" placeholder="Name">
     <input id="email" type="text" placeholder="Email">
     <input id="address" type="text" placeholder="Enter the address">
     <input id="amount" type="number" placeholder="Add Amount to wallet">
    <button  id="submit">submit</button>
  
    </form>
  </div>
    <!-- - name input box :- "name"
  - email input box :- "email"
  - Address input box :- "address"
  - Amount input box :- "amount" 
  - Submit button :- "submit"
  - The user will be stored with key:- "user"
  - The input fields should become empty after submitting -->
  </body>
</html>
