<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
*{
margin: 0;
padding: 0;
box-sizing: border-box;
}

*:focus{
outline: none;
}

#result{
    display: grid;
    grid-template-columns: repeat(4,1fr);
    margin-left: 20%;
    margin-top: 10%;
    width: 350px;
    gap: 20px;
   
}
body{
position: relative;
background: #f0f0f0;
font-family: 'roboto', sans-serif;
}

.navbar{
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 60px;
background: #fff;
display: flex;
align-items: center;
padding: 0 2.5vw;
}

.toggle-btn{
width: 20px;
height: 10px;
position: relative;
cursor: pointer;
}

.toggle-btn span{
position: absolute;
width: 100%;
height: 2px;
top: 50%;
transform: translateY(-50%);
background: #979797;
}

.toggle-btn span:nth-child(1){
top: 0;
}

.toggle-btn span:nth-child(3){
top: 100%;
}

.logo{
height: 30px;
margin: -10px 30px 0;
}

.search-box{
position: relative;
max-width: 500px;
width: 50%;
height: 35px;
display: flex;
}

.search-bar{
width: 85%;
height: 100%;
border: 2px solid #dbdbdb;
padding: 0 20px;
font-size: 16px;
text-transform: capitalize;
}

.search-btn{
width: 15%;
height: 100%;
background: #f0f0f0;
border: 2px solid #dbdbdb;
padding: 5px 0;
border-left: none;
}

.search-btn img{
height: 100%;
}

.user-options{
height: 35px;
display: flex;
margin-left: auto;
align-items: center;
}

.user-options .icon{
height: 80%;
margin-right: 20px;
cursor: pointer;
}

.user-dp{
cursor: pointer;
height: 30px;
width: 30px;
border-radius: 50%;
overflow: hidden;
}

.user-dp img{
width: 100%;
height: 100%;
object-fit: cover;
}
.side-bar{
position: fixed;
top: 60px;
left: 0;
min-width: 250px;
width: 250px;
height: calc(100vh - 60px);
background: #fff;
padding-right: 10px;
}

.links{
display: block;
width: 100%;
padding: 10px 20px;
display: flex;
align-items: center;
text-transform: capitalize;
color: #242424;
font-size: 14px;
font-weight: 500;
text-decoration: none;
}

.links img{
height: 25px;
margin-right: 20px;
}

.links:hover,
.links.active{
background: rgba(0, 0, 0, 0.1);
}

.seperator{
border: none;
border-bottom: 1px solid rgba(0, 0, 0, 0.1);
margin: 20px 0;
}
.filters{
position: fixed;
left: 250px;
top: 60px;
width: calc(100% - 250px);
height: 60px;
background: #fff;
border-top: 1px solid #dbdbdb;
border-bottom: 1px solid #dbdbdb;
padding: 0 20px;
display: flex;
align-items: center;
overflow-x: auto;
overflow-y: hidden;
}

.filters::-webkit-scrollbar{
display: none;
}

.filter-options{
flex: 0 0 auto;
padding: 10px 20px;
border-radius: 50px;
background: #f0f0f0;
border: 1px solid #dbdbdb;
text-transform: capitalize;
margin-right: 10px;
color: #242424;
font-size: 15px;
cursor: pointer;
}

.filter-options.active{
color: #fff;
background: #242424;
}



    </style>
   <!-- <link rel="stylesheet" href="index.css"> -->
</head>
<body>
    <nav class="navbar">
        <div class="toggle-btn">
            <span></span>
            <span></span>

        </div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/YouTube_Logo_2017.svg/2560px-YouTube_Logo_2017.svg.png" class="logo" alt="">

            <input type="text" class="search-bar" placeholder="search">

        </div>
        <div class="user-options">
            <!-- <img src="https://e7.pngegg.com/pngimages/238/551/png-clipart-youtube-live-streaming-media-broadcasting-computer-icons-youtube-game-text.png" class="icon" alt=""> -->
            <img src="https://cdn4.iconfinder.com/data/icons/photography-and-video-ui/24/_live_video_camera-512.png" class="icon" alt="">

                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRSk_YqEuPXtcD7YeDi2lXU_ES_Yhe4ckl8dQ&usqp=CAU" alt="">
               
            </div>
        </div>
    </nav>
    <div class="side-bar">
        <a href="#" class="links active"><img src="https://cdn-icons-png.flaticon.com/512/2/2144.png" alt="">Home</a>
        <a href="#" class="links"><img src="https://cdn1.iconfinder.com/data/icons/instagram-ui-glyph/48/Sed-14-512.png" alt="">Explore</a>

        <hr class="seperator">
        <a href="#" class="links"><img src="https://static.thenounproject.com/png/2481186-200.png" alt="">Library</a>
        <a href="#" class="links"><img src="http://cdn.onlinewebfonts.com/svg/img_530089.png" alt="">History</a>
        <a href="#" class="links"><img src="https://californiaptc.com/wp-content/uploads/2021/01/Video-Icon.png" alt="">Your video</a>
        <a href="#" class="links"><img src="https://www.edigitalagency.com.au/wp-content/uploads/Youtube-shorts-icon-png.png" alt="">Short</a>
        <a href="#" class="links"><img src="https://cdn3.iconfinder.com/data/icons/video-music-bold-lineart-rounded/48/Video_player_like_appreciate-512.png" alt="">like video</a>
        <a href="#" class="links"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQLl_SZXopQZabz5jXslSji0c__MDwE7P33iA&usqp=CAU" alt="">Watch later</a>
        <a href="#" class="links"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRM9WwEvTa8Z6QpFEVgEEYC9qGA6W7wTTC1CA&usqp=CAU" alt="">show more</a>
    </div>
    <div class="filters">
        <button class="filter-options active">all</button>
        <button class="filter-options">Music</button>
        <button class="filter-options">Live</button>
        <button class="filter-options">entertainment</button>
        <button class="filter-options">Movies</button>
        <button class="filter-options">funny vedio</button>
        <button class="filter-options">web development </button>
        <button class="filter-options">Computer Programing</button>
        <button class="filter-options">trending</button>
    </div>

    </div>
</body>
</html>
<script>
    let api="AIzaSyCgDIZhYdQAr8n-Jx68B0LW0Fgg2b0AEak";

 let  search= async ()=>{
     var input=document.querySelector(".search-bar").value;
     let url=`https://youtube.googleapis.com/youtube/v3/search?part=snippet&maxResults=20&q=${input}&key=${api}`
       let res= await fetch(url);
       let data = await res.json();
     //   console.log(data);
     append(data.items)
 }
 let append = async(data) =>{
     let box=document.querySelector("#result");
     data.forEach(({id:{videoId},snippet:{title} })=>{
         // console.log(videoId,title)
         var div=document.createElement("div")
         let iframe=document.createElement("iframe");
         iframe.src=`https://www.youtube.com/embed/${videoId}`
         iframe.allow="fullscreen";
         let ti=document.createElement("h4");
         ti.innerText=title;
         ti.style.color="black"
         div.append(iframe,ti)
         let video={
              title,
              videoId,
          };
 
         div.onclick= function() {
          playvideo(video);
              };
           box.append(div);
     })
 }
      let playvideo= (video)=>{
       localStorage.setItem("video",JSON.stringify(video));
       window.location.href="video.html";
      }
</script>
