    function display(data=[]){
        main.innerHTML=null;
     data.forEach(function(element){
      const product= document.createElement("div");

      const image_url=document.createElement("img");
      image_url.src=element.image_url;
      
      const strikedoffprice=document.createElement("p");
      strikedoffprice.textContent = element.strikedoffprice;

      const name=document.createElement("p");
      name.textContent = element.name;

      const price=document.createElement("h3");
      price.textContent=element.price;

      cartAdd.textContent="Add to cart";
      cartAdd.addEventListener("click",function(){
        addToCart(element);
      })

      product.append(image_url,name,price,strikedoffprice,cartAdd);

      main.append(product);
     })
    }
